<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="./images/logo.svg" alt="logo base apparel" />

      <img class="img-mobile" src="./images/hero-mobile.jpg" alt="woman in orange shirt" />

      <div class="content">
        <h1 class="title">We're</h1>
        <h1 class="subtitle">coming soon</h1>

        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="#" id="form" novalidate>
          <label for="email"></label>
          <input type="email" name="email" class="email" placeholder="Email Address" />

          <label for="btn"></label>
          <button class="btn" type="submit" id="btn">
            <img class="arrow" src="./images/icon-arrow.svg" />
          </button>

          <p class="alert"></p>
        </form>
      </div>
    </main>

    <img class="img-desktop" src="./images/hero-desktop.jpg" alt="woman" />
  </body>
  <script src="main.js"></script>
</html>
